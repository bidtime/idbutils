log4j.rootLogger=info, stdout

# debug
log4j.logger.org.bidtime.dbutils.jdbc.connection.log.LogInsertSql=DEBUG
log4j.logger.org.bidtime.dbutils.jdbc.connection.log.LogDeleteSql=DEBUG
log4j.logger.org.bidtime.dbutils.jdbc.connection.log.LogUpdateSql=DEBUG
log4j.logger.org.bidtime.dbutils.jdbc.connection.log.LogSelectSql=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
# File path
log4j.appender.logfile.File=
# File max size
log4j.appender.logfile.MaxFileSize=512KB
# Keep three backup files.
log4j.appender.logfile.MaxBackupIndex=100
# Pattern to output: date priority [category] - message
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n

